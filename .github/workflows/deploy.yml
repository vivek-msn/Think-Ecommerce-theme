name: Deploy WP-Content via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy wp-content via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: Think-Ecommerce-theme/
          server-dir: thinkecommerce.ithinkservices.com/wp-content/themes/Think-Ecommerce/
          protocol: ftp
          port: 21
